<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <title>EddieHub Support</title>
</head>

<body>
  <div id="app">
    <h1>EddieHub Support Repo</h1>
    <p>Resources to help our community grow and thrive.</p>
  </div>
</body>
<script>
  window.$docsify = {
    el: '#app',
    repo: "eddiehubcommunity/support",
    maxLevel: 2,
    loadNavbar: "_layout/navbar.md",
    loadSidebar: "_layout/sidebar.md",
    hideSidebar: false,
    auto2top: true,
    subMaxLevel: 2,
    homepage: "index.md",
    // basePath: "/support/",
    relativePath: false,
    cover: false,
    logo: 'logo.png',
    name: "EddieHub",
    themeColor: "#FF5A00",
    alias: {},
    autoHeader: true,
    executeScript: true,
    noEmoji: false,
    mergeNavbar: true,

    // Plugins
    "flexible-alerts": {
      style: "flat",
    },
    copyCode: {
      buttonText: "Copy this snippet",
      errorText: "Could not copy!",
      successText: "Copied to clipboard",
    },
  };
</script>
<!-- Docsify v4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<!-- Prism (syntax highlighting) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-typescript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-markdown.min.js"></script>

</html>
