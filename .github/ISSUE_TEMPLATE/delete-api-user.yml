name: EddieHub API delete
description: Delete me from the EddieHub API. By opting-out your previously recorded stats will get deleted as well.
title: "Please delete me from the EddieHub API"
labels: [EddieHub-API-delete]
body:
  - type: input
    id: discordname
    attributes:
      label: Discord Username (if applicable)
      placeholder: Insert your Discord username here
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        You can also join our Discord community [here](http://discord.eddiehub.org)
        Feel free to check out other cool repositories of the EddieHub Community [here](https://github.com/EddieHubCommunity)
